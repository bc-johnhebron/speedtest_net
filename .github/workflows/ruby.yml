name: Ruby

on:
  push: 
    paths-ignore:
      - CODE_OF_CONDUCT.md
      - LICENSE.txt
      - README.md
  pull_request:
    paths-ignore:
      - CODE_OF_CONDUCT.md
      - LICENSE.txt
      - README.md

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Run rubocop
      run: |
        gem install rubocop rubocop-rspec
        rubocop

  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.5.x', '2.6.x' ]
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby 
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        architecture: 'x64'
    - name: Bundle install
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    - name: Run rspec
      run: bundle exec rspec
